version: '3'
services:
  web:
      build: ./api
      command: bundle exec rails s -p 3000 -b '0.0.0.0'
      ports:
        - '3000:3000'
      depends_on:
        - db
      volumes:
        - ./api:/app
        - bundle:/usr/local/bundle
      tty: true
      stdin_open: true
      
    db:
      image: mysql:5.7
      volumes:
        - mysql_data:/var/lib/mysql/
      environment:
        MYSQL_ROOT_PASSWORD: password
      ports:
        - '3306:3306'

  nginx:
    build: ./nginx
    ports:
      - '9000:80'
    volumes:
      - ./data/www:/var/www/html
      - ./nginx/server.conf:/etc/nginx/nginx.conf

  vue:
    build: ./vue
    volumes:
      - ./data/www:/app
    tty: true